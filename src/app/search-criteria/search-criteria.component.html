<div class="searchWrapper">
  <div class="titleAndInput">
    <span *ngIf="searchItems.length == 0">Search For Something Below</span>
    <div class="searchFunction">
      <button class="browseButton" (click)="showBrowseForm = !showBrowseForm">
        Browse
      </button>
      <input
        type="text/css"
        placeholder="Ex.'Vegetarian' or 'Carrots'"
        (keyup.enter)="searchRecipes()"
      /><button class="submitButton" (click)="searchRecipes()">Submit</button>
    </div>
  </div>

</div>
  <app-browse-feature *ngIf="showBrowseForm" (find)="dietSearchRecipes($event)" (findHealth)="healthSearchRecipes($event)"></app-browse-feature>
  <div class="searchItemsWrapper" *ngIf = "searchItems.length >= 1">
    <div class="searchItem" (click)="openPopUp(searchItems[i])" (click)="showPopUp = !showPopUp" *ngFor="let item of searchItems; let i = index">
      <div
        class="picture"
        [style.background-image]="
          'url(' + this.searchItems[i].recipe.image + ')'
        "
      ></div>
      <div class="title">{{ this.searchItems[i].recipe.label }}</div>

      <!-- <div class="otherInfo">
        <div class="calories">
          <strong>Total Calories: </strong
          >{{ this.searchItems[i].recipe.calories | number: "1.0-0" }} 
        </div>
        <div class="time">
          <strong>Time to Make: </strong
          >{{ this.searchItems[i].recipe.totalTime }} Minutes
        </div>
        <div class="servings">
          <strong>Servings: </strong>{{ this.searchItems[i].recipe.yield }}
        </div>
      </div> -->

      <button (click)="addOrRemoveFavorite(this.searchItems[i])">
        <i
          class="fas fa-heart"
          [ngClass]="{
            red: favoriteService.contains(this.searchItems[i]),
            gray: !favoriteService.contains(this.searchItems[i])
          }"
        ></i>
      </button>
    </div>

    <app-recipe-popup *ngIf="showPopUp" (closeEvent)="closePopUp()"></app-recipe-popup>

</div>
